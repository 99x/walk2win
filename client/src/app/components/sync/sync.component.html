<div class="connect">
    <div>Your steps counts by date</div>
    <button *ngIf="!googleFitService.isSignedIn" (click)="signIn()" class="btn btn-primary">
        Sign in to view step count
    </button>
    <button *ngIf="googleFitService.isSignedIn && !isStepsCounted" (click)="viewStepCount()" class="btn btn-primary">
        Check step count
    </button>
    <span> <button *ngIf="isStepsCounted" (click)="syncWithApi()" class="btn btn-primary">Sync</button> {{googleFitService.loggedInEmail}} </span>
    <ul *ngIf="isStepsCounted" class="teammates">
        <li class="title">
          <div>Date</div> <div>Steps</div> <div>Points</div>
        </li>
        <li *ngFor="let step of stepCounts; let i = index" class="member">
            <div>{{ step.dateSteps | date: 'fullDate' }}</div> <div>{{ step.stepsPerDay }}</div> <div>350</div>
        </li>
        
        <li class="member total">
            <div>Total</div> <div>{{ totalStepCount }}</div> <div>350</div>
        </li>
      </ul>
</div>
