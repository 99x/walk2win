<div class="jumbotron bg-transparent text-center">
    <button *ngIf="!googleFitService.isSignedIn" (click)="signIn()" class="btn btn-primary">
        Sign in to view step count
    </button>
    <button *ngIf="googleFitService.isSignedIn && !isStepsCounted" (click)="viewStepCount()" class="btn btn-primary">
        Check step count
    </button>
    <button *ngIf="isStepsCounted" (click)="syncWithApi()" class="btn btn-primary">
        Sync
    </button>
    <br />
    <br />
    <div *ngIf="isStepsCounted">
        Player GMAIL - {{googleFitService.loggedInEmail}}
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Steps</th>
                </tr>
            </thead>
            <tbody *ngFor="let step of stepCounts; let i = index">
                <tr>
                    <td>{{ step.dateSteps }}</td>
                    <td>{{ step.stepsPerDay }}</td>
                    <br />
                </tr>
            </tbody>
            <tr>Total Steps: {{ totalStepCount }}</tr>
        </table>
    </div>
    <div *ngIf="!stepCounts.length && isStepsCounted">
        <div>Please sync your google fit account</div>
        <br />
    </div>
</div>
