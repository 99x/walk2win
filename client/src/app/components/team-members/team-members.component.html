<div class="pagetitle"><span (click)="navigateBack()"><i class="icon-left-thin"></i></span>{{team?.name}}
</div>
<ul class="mysteps">
    <li class="title">
        <div>Member name</div>
        <div>Steps</div>
        <div>Points</div>
    </li>
    <li class="member" *ngFor="let player of teamMembers; let i = index">
        <div>{{ player.name | titlecase }}</div>
        <div>{{ player.steps | number : '2.' }}</div>
        <div>{{ player.points | number : '2.' }}</div>
    </li>
</ul>
