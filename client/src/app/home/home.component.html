<div class="jumbotron bg-transparent text-center">
  <button *ngIf="!isSignedIn" (click)="signIn()" class="btn btn-primary">
    Sign in to view step count
  </button>
  <button *ngIf="isSignedIn" (click)="viewStepCount()" class="btn btn-primary">
    Check step count
  </button>
  <div *ngIf="stepCounts">
    <div *ngFor="let step of stepCounts; let i = index">
      <div>Date: {{ step.dateSteps }}</div>
      <div>Steps: {{ step.stepsPerDay }}</div>
      <br />
    </div>
  </div>
</div>
